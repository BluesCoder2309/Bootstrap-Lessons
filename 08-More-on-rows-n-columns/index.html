<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <!-- Grid System -->
      <div class="container">
         <div class="row bg-primary-subtle">
            <!-- col-lg-8 denotes that at and above lg breakpoint, the col should spread over 8 columns, and smaller than lg will ave 6 columns space -->
            <div class="col-6 col-lg-8 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col-4 col-lg-8 col-xl-7 bg-success-subtle border border-dark" style="height: 60px"></div>
         </div>
         <!-- row-cols-2 will make sure that every row has only 2 columns -->
         <div class="row row-cols-2 bg-primary-subtle">
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>            
         </div>
         <div class="row row-cols-2 bg-primary-subtle">
            <div class="col-8 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>            
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="col-12 col-md-4 col-lg-3">Column 1</div>
            <div class="col-12 col-md-4 col-lg-6">Column 2</div>
            <div class="col-12 col-md-4 col-lg-3">Column 3</div>
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
