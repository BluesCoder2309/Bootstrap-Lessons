<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <!-- Grid System -->
      <div class="container">
         <div class="row row-cols-2 row-cols-lg-3 bg-primary-subtle">
            <div class="col bg-success-subtle border border-dark" style="height: 60px">
               <!-- Setting display for this row as none  -->
               <div class="row d-none d-lg-flex">
                  <div class="col border border-dark" style="height: 60px"></div>
                  <div class="col border border-dark" style="height: 60px"></div>
               </div>
            </div>
            <div class="col m-1 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col m-2 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col ps-1 bg-success-subtle border border-dark" style="height: 60px">Content</div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
         </div>

         <div class="mx-auto p-2" style="width: 200px; background-color: purple; color: #fff">Centered element</div>
      </div>
      <!-- Gap -->
      <div class="container mt-3">
         <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr; background-color: blueviolet">
            <div class="p-2 border border-dark-subtle">Grid Item 1</div>
            <div class="p-2 border border-dark-subtle m-auto">Grid Item 2</div>
            <div class="p-2 border border-dark-subtle">Grid Item 3</div>
            <div class="p-2 border border-dark-subtle">Grid Item 4</div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
