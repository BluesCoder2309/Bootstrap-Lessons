<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container pt-5">
         <form>
            <!-- Text Input -->
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" />

            <!-- To have a floating label -->
            <div class="form-floating">
               <input type="text" id="name" class="form-control" placeholder="FullName" />
               <label for="name" class="form-label">Name:</label>
            </div>
            <!-- Color Input -->
            <label for="color" class="form-label">Pick:</label>
            <input type="color" id="color" class="form-control form-control-color" />
            <!-- Range Input -->
            <label for="range" class="form-label">Select:</label>
            <input type="range" id="range" class="form-range" />
            <!-- Dropdown select -->
            <select class="form-select">
               <option value="Indian">Indian</option>
               <option value="Non-Resident">Non-Resident</option>
            </select>
            <!-- Checkbox input -->
            <div class="form-check form-switch">
               <input type="checkbox" id="checkbox" class="form-check-input" />
               <label for="checkbox" class="form-check-label">Select:</label>
            </div>
            <!-- Input File input -->
            <div class="mb-3">
               <label for="formFile" class="form-label">Default file input example</label>
               <input class="form-control" type="file" id="formFile" />
            </div>
            <!-- Datalist input -->
            <label for="exampleDataList" class="form-label">Datalist example</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." />
            <datalist id="datalistOptions">
               <option value="Gorakhpur"></option>
               <option value="Lucknow"></option>
               <option value="Delhi-NCR"></option>
               <option value="Indore"></option>
               <option value="Bangalore"></option>
            </datalist>

            <button class="btn btn-primary">Submit</button>
         </form>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
