<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <!-- Grid System -->
      <div class="container">
        
         <div class="row bg-primary-subtle">
            <!-- What happens when there are more than 12 columns -->
            <div class="col-6 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col-4 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col-2 bg-success-subtle border border-dark" style="height: 60px"></div>
            <!-- after the space is over, the new boxes are warped to the new line. -->
         </div>
         <div class="row bg-primary-subtle">
            <div class="col-6 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col-4 bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
            <div class="col bg-success-subtle border border-dark" style="height: 60px"></div>
         </div>
         
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
